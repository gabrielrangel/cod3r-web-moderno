<albumHeader></albumHeader>

<div class="bg-light container-fluid">
    <div class="container row gy-0  py-5">
        <filterGroup></filterGroup>
        <div class="row row-cols-1 row-cols-md-2 gy-4" id="gallery"></div>
    </div>
</div>

<template id="album-header-template">
    <div class="p5">
        <div class="container py-5 bg-white">
            <h1 class="display-5 fw-bold">
                <slot name="gallery-title">Nome da Galeria</slot>
            </h1>
            <p class="col-md-8">
                <slot name="gallery-description">Descrição da Galeria</slot>
            </p>
        </div>
    </div>
</template>

<template id="card-template">
    <div class="col col-md-6 col-xl-4">
        <div class="card">
            <img alt="..." class="card-img-top" src="#">
        </div>
    </div>
</template>

<template id="filter-group-template">
    <ul class="nav nav-pills justify-content-center" id="filter">
        <li class="nav-item">
            <button type="button" class="nav-link link-danger" id="show-all">Limpar Filtros</button>
        </li>
    </ul>

</template>

<template id="dropdown-button-template">
    <li class="nav-item">
        <button
            aria-expanded="false"
            class="nav-link dropdown-toggle link-secondary"
            data-bs-toggle="dropdown"
            type="button">
            <slot name="dropdown-title">Dropdown</slot>
        </button>
        <ul class="dropdown-menu"></ul>
    </li>
</template>

<template id="dropdown-option-template">
    <li><button class="dropdown-item"><slot name="dropdown-option">Dropdown link</slot></button></li>
</template>
